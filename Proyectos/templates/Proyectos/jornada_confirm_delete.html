<!–– NEF-23  ––>
{% extends 'base.html' %}
{% load static %}


{% block includes %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/datatables.min.css"/>
<link rel="stylesheet" href="//cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="{% static 'Proyectos/styles.css' %}">
{% endblock includes %}
{% block content %}
    <div class="row">

        <div class="col-md-3"></div>
        <div class="jumbotron col-md-6 mt-3 text-center">
            <form method="post">{% csrf_token %}
                <h5 class="pb-3">¿Estás seguro que deseas borrar "{{ object }}"?</h5>
                <button type="button" class="btn btn-edit" onclick="window.history.back()">Cancelar</button>
                <input class="btn btn-delete" type="submit" value="Borrar" />
            </form>
        </div>
    </div>
{% endblock content %}
